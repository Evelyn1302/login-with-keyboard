<!DOCTYPE html>

<!--
    Project 03 --- Login screen with virtual keyboard

    Combination of Project 01 --- Virtual Keyboard and Project 02 --- Login 1
-->


<html>
    <head>
        <title>Login with Keyboard</title>

        <meta name="viewport" content="width = device-width">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles/lk_main.css">
        <link rel="stylesheet" href="styles/lk_login.css">
        <link rel="stylesheet" href="styles/lk_keyboard.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>

    <body class="body" id="body">
        <div class="main">
            <div class="header_name" id="name">
                <span class="capital">W<span class="small">elcome!</span></span>
            </div>

            <div class="login" id="login">
                <input type="text" class="username" id="username" placeholder="username">
                <span>
                    <input type="password" class="password" id="password" placeholder="password">
                    <span class="material-icons visibility" id="visibility">visibility_off</span>
                </span>
                
                <button class="login_button" id="login_button">LOGIN</button>
            </div>
        </div>

        <div class="s1 square_large"></div>
        <div class="s2 square_small"></div>
        <div class="s3 square_large"></div>
        <div class="s4 square_medium"></div>
        <div class="s5 square_small"></div>
        <div class="s6 square_small"></div>
        <div class="s7 square_large"></div>
        <div class="s8 square_medium"></div>
        <div class="s9 square_large"></div>
        <div class="s10 square_medium"></div>
        <div class="s11 square_small"></div>
        <div class="s12 square_small"></div>
        <div class="s13 square_medium"></div>
        <div class="s14 square_small"></div>
        <div class="s15 square_large"></div>
        <div class="s16 square_medium"></div>
        <div class="s17 square_small"></div>
        <div class="s18 square_small"></div>
        <div class="s19 square_large"></div>
        <div class="s20 square_medium"></div>

        <script src="js/lk_main.js"></script>
        <script src="js/lk_keyboard.js"></script>
        <script src="js/lk_login.js"></script>
    </body>
</html>
